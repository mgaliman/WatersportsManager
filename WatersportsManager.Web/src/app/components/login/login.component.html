<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel boarder bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                    <span class="material-symbols-outlined"> person </span>
                                    <input formControlName="username" type="text" placeholder="Username" />
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"
                                class="text-danger">*Username is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                    <span class="material-symbols-outlined">lock</span>
                                    <input formControlName="password" [type]="type" placeholder="Password" />
                                    <span (click)="hideShowPass()" class="material-symbols-outlined"></span>
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                                class="text-danger">*Password is required</small>
                            <div class="form-inline fr mt-4">
                                <a id="formget" class="font-weight-bold">Forget Password?</a>
                            </div>
                            <button (click)="onLogin()" type="submit"
                                class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget"
                                    routerLink="/signup">Sign Up</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
